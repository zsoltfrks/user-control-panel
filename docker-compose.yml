services:
  postgres:
    image: postgres:15-alpine
    container_name: ucp-postgres
    environment:
      POSTGRES_DB: ucpdb
      POSTGRES_USER: ucpuser
      POSTGRES_PASSWORD: ucppass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/postgre-gambit.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ucpuser -d ucpdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
